<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProfPing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .teacher {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .teacher img {
      width: 200px;
      margin-bottom: 10px;
    }

    .legend {
      max-width: 400px;
      margin: 40px auto;
      font-weight: bold;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .box {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .green { background-color: green; }
    .yellow { background-color: gold; }
    .red { background-color: red; }
  </style>
</head>
<body>

  <h1>ProfPing - Faculty Availability</h1>

  <div class="teacher">
    <h2>Aarti Mehta</h2>
    <a href="status.html?id=aarti_mehta" target="_blank">
      <img src="qrcodes/aarti_mehta.png" alt="QR for Aarti Mehta">
    </a>
    <p>Scan or click QR to check availability</p>
  </div>

  <div class="legend">
    <h3>Status Legend</h3>
    <div class="legend-item"><div class="box green"></div>Available</div>
    <div class="legend-item"><div class="box yellow"></div>Busy</div>
    <div class="legend-item"><div class="box red"></div>Unavailable</div>
  </div>

</body>
</html>
